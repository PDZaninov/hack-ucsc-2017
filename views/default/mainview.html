{{extend 'layout.html'}}


<script src="{{=URL('static', 'js/vue.js')}}"></script>
<link rel="stylesheet" href="{{=URL('static','css/worldplus.css')}}"/>

<div id="main_content" class="fullheight" style="display:none">
    <!--map div-->
    <div id="map" class="col-xs-0 col-sm-6 col-md-7">
        <h3 class="col-sm-12 post-overlay text-center">Santa Cruz</h3>
    </div>

    <!--posts div-->
    <div class="text-center col-xs-0 col-sm-6 col-md-5 fullheight">

        <div class="post-list">
            <transition name="fade" mode="out-in">
                <div v-if="is_create_post" key="post-btn-1">
                    <button class="btn" v-on:click="toggleCreatePost">
                        Cancel Post
                    </button>
                </div>
                <div v-else key="post-btn-2">
                    <button class="btn" v-on:click="toggleCreatePost">
                        Create Post
                    </button>
                </div>
            </transition>
            <transition name="quickfade" mode="out-in">
                <div v-if="is_create_post" key="post-state-1">
                    <div>
                        <div class="post-content">
                            <div><input type="text" v-model="new_post.name"/></div>
                            <div>
                                <button class="btn">
                                    Placeholder: Upload a Photo
                                </button>
                            </div>
                            <div><textarea v-model="new_post.desc"></textarea></div>
                            <div>
                                <button class="btn"
                                        v-on:click="createPost">
                                    Submit Post
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div v-else key="post-state-2">

                    <div v-for="(post, idx) in posts" class="">
                        <div class="post-content text-left">
                            <img v-bind="post.img" alt="post img"
                                 v-on:click="selectPost(idx)"
                            />
                            <span>${post.name}</span>
                            <transition name="fade">
                                <div v-if="sel_post == idx">
                                    <hr class="post-hr">
                                    <span class="post-desc">${post.desc}</span>
                                </div>
                            </transition>
                        </div>
                    </div>
                </div>
            </transition>
        </div>

    </div>
</div>

<script>
    function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: uluru
        });
        var marker = new google.maps.Marker({
            position: uluru,
            map: map
        });

        var center = marker.getPosition();
        // set callback to auto-refocus center upon resizing window
        window.onresize = function () {
            google.maps.event.trigger(map, 'resize');
            map.setCenter(center);
        }
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5WLmkuj2OHkGa6p23cqLJfWQGSVwevl8&callback=initMap">
</script>
<script>
    $(document).ready(function () {
        $("#main_content").show();
    });
</script>

<script src="{{=URL('static','js/default_index.js')}}"></script>
